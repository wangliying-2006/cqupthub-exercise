<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todolist.css">
    <script src="todolist.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="left-header">
                <h1>我的一天</h1>
                <div class="myday">1月30日 星期四</div>
            </div>
            <div class="right-header">
                <span>今天</span>
            </div>
        </div>
        <div class="new-task">
            <img class="todo-plus-icon" src="plus-128 (1).webp" alt="">
            <input type="text" placeholder="添加任务">
        </div>
        <div class="todo-list">
            <div class="todo-item">
                <div class="todo-item-icon"><img class="todo-icon" src="icon-ios7-circle-outline-1024.webp" alt=""></div>
                <div class="todo-content">
                    <div class="todo-text">
                        输入内容后按下回车添加任务
                    </div>
                    <div class="todo-type">任务</div>
                </div>
                <div class="todo-star-icon"><img class="star-icon" src="multimedia-19-128.webp" alt=""></div>
            </div>
            <div class="todo-item">
                <div class="todo-item-icon"><img class="todo-icon" src="icon-ios7-circle-outline-1024.webp" alt=""></div>
                <div class="todo-content">
                    <div class="todo-text">单击圆圈完成任务</div>
                    <div class="todo-type">任务</div>
                </div>
                <div class="todo-star-icon"><img class="star-icon" src="multimedia-19-128.webp" alt=""></div>
            </div>
            <div class="todo-item">
                <div class="todo-item-icon"><img class="todo-icon" src="icon-ios7-circle-outline-1024.webp" alt=""></div>
                <div class="todo-content">
                    <div class="todo-text">单击星号标注重点事项</div>
                    <div class="todo-type">任务</div>
                </div>
                <div class="todo-star-icon"><img class="star-icon" src="multimedia-19-128.webp" alt=""></div>
            </div>
        </div>
        <div class="done-list">
           
        </div>
    </div>
    <div class="todo-template">
        <div class="todo-item">
            <div class="todo-item-icon"><img class="todo-icon" src="icon-ios7-circle-outline-1024.webp" alt=""></div>
            <div class="todo-content">
                <div class="todo-text">下班后去拿快递</div>
                <div class="todo-type">任务</div>
            </div>
            <div class="todo-star-icon"><img class="star-icon" src="multimedia-19-128.webp" alt=""></div>
        </div>
    </div>
</body>

</html>
